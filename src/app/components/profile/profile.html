<section layout="row">
  <aside class="col col-md-4">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline text-center">{{user.data.firstName +' '+user.data.lastName}}</span>
            <span class="md-subhead">Company: Centricity</span>
            <span class="md-subhead">Email: {{user.data.email}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-list flex>
            <md-subheader class="md-no-sticky">Sub title</md-subheader>
            <md-list-item class="md-3-line" ng-click="null">
              <img ng-src="http://placehold.it/100x100" class="md-avatar" alt="" />
              <div class="md-list-item-text" layout="column">
                <h3>Title for actions</h3>
              </div>
            </md-list-item>
          </md-list>
        </md-card-content>
      </md-card>
  </aside>
  <md-card class="col col-md-8">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Edit" ng-class="{'md-active':isActive('app.profile.edit')}"  ui-sref="app.profile.edit">
          <div class="md-padding">
            <div ui-view></div>
          </div>
        </md-tab>
        <md-tab label="Security" ng-class="{'md-active':isActive('app.profile.reset')}" ui-sref="app.profile.reset">
          <div class="md-padding">
            <div ui-view></div>
          </div>
        </md-tab>
      </md-tabs>

  </md-card>

</section>
